{% extends "layout2024.html" %}
{% block body %}
  {% if session.logged_in %}


  <div class="container-fluid">




    <form action="{{ url_for('dontclick') }}" method="post">


        <div class="well bs-component">
				
			<div class="form-group">			
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<legend>Boot commands</legend>  
				</div>	
			</div>	
			</div>	

			<div class="form-group">
			<div class="row pb-2">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
					<label>Reboot the Raspberry PI</label>
				</div>		
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ResetModal">Restart the Raspberry Pi</button>
				</div>
			</div>
			</div>	


			
			<div class="form-group">
			<div class="row pb-2">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
					<label>Shut Down Raspberry PI</label>
				</div>		
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ShutdownModal">Shutdown</button>
				</div>
			</div>
			</div>	
            
            <div class="form-group">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		
                      <button name="buttonsub" type="submit" class="btn btn-secondary" value="cancel">Cancel</button>
        
				</div>		

			</div>
			</div>	
            
        </div>	        
        
        <!-- Modal HTML -->
        <div id="ResetModal" class="modal fade" aria-labelledby="ModalLabelRestart">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
			<h1 id="ModalLabelRestart" class="modal-title fs-5">Confirmation</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Proceed to restart the system, it may take some minutes before it gets back online</p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button name="buttonsub" type="submit" class="thebutton btn btn-primary" value="reset">Proceed</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal HTML -->
        <div id="ShutDownModal" class="modal fade" aria-labelledby="ModalLabelShutdown">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
			<h1 id="ModalLabelShutdown" class="modal-title fs-5">Confirmation</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Proceed to shutdown the system</p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button name="buttonsub" type="submit" class="thebutton btn btn-primary" value="shutdown">Proceed</button>
                    </div>
                </div>
            </div>
        </div>




    </form>
    
  </div>

  
  {% endif %}
  <ul class=entries>

  </ul>
{% endblock %}
